<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book your appointment at Stars Hair and Day Spa for beauty treatments, facials, hair treatments, and more." />
  <title>Stars Hair and Day Spa - Booking</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <nav class="header-nav">
        <ul>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Book Now</a></li>
        </ul>
      </nav>
      <div class="header-logo">
        <h1>Stars Hair and Day Spa</h1>
      </div>
      <div class="header-contact-info">
        <p>123 Beauty Street, Glam City</p>
        <p>(555) 123-4567</p>
      </div>
    </div>
  </header>

  <section class="booking-section">
    <div class="booking-container">
      <h1 class="booking-title">Book Your Appointment</h1>
      <p class="booking-subtitle">Please fill out the form below to schedule your appointment.</p>
      <form class="booking-form" id="bookingForm">
        <div class="form-group">
          <label for="service">Service:</label>
          <select id="service" name="service" required>
            <option value="">Select a Service</option>
            <option value="Beauty Treatments">Beauty Treatments</option>
            <option value="Facials">Facials</option>
            <option value="Male Grooming">Male Grooming</option>
            <option value="Body Treatments">Body Treatments (please specify)</option>
            <option value="Finders Spa">Finders Spa</option>
            <option value="Hair Treatments">Hair Treatments</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" min="" required />
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <select id="time" name="time" required>
            <option value="">Select a Time</option>
            <option value="9am">9:00 AM</option>
            <option value="10am">10:00 AM</option>
            <option value="11am">11:00 AM</option>
            <option value="12pm">12:00 PM</option>
            <option value="1pm">1:00 PM</option>
            <option value="2pm">2:00 PM</option>
            <option value="3pm">3:00 PM</option>
            <option value="4pm">4:00 PM</option>
            <option value="5pm">5:00 PM</option>
            <option value="6pm">6:00 PM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" placeholder=" Type in your name" required />
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" id="phonenumber" name="phonenumber" placeholder="+44 xxx xxx xxxx" required />
        </div>
        <div class="form-group">
          <label for="additionalnotes">Additional Notes:</label>
          <textarea id="additionalnotes" name="additionalnotes"></textarea>
        </div>
        <button type="submit" class="booking-submit">Book Now</button>
      </form>
    </div>
  </section>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <p>Your appointment has been booked successfully! üéâ‚≠ê</p>
      <button id="close-modal" class="booking-submit">Close</button>
    </div>
  </div>

  <script>
    
    document.getElementById('date').min = new Date().toISOString().split('T')[0];

    
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('confirmation-modal').classList.add('show'); 
    });

    
    document.getElementById('close-modal').addEventListener('click', function () {
      document.getElementById('confirmation-modal').classList.remove('show'); 
      document.getElementById('bookingForm').reset(); 
    });
  </script>
</body>
</html>
